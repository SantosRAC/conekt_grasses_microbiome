<div class="table-responsive">
    <table class="table table-striped table-separated">
        <tbody>
            {% for study in studies %}
                    <tr>
                        <td><a href="{{ url_for('study.study_view', study_id=study.id) }}">{{ study.name }}</a></td>
                        <td>{{ study.description }}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
