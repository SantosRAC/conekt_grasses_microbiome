{% macro ajax_table(title, url, download, key) -%}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default planet-pagination-container">
            <div class="panel-heading">{{title}}{% if download %} (<a href="{{ download }}" download="table.csv">download table</a>){% endif %}</div>
            <div style="height:300px;overflow-y:auto;" class="planet-ajax-table"
                 base-url="{{ url }}"
                 key="{{ key }}"></div>


        </div>
    </div>
</div>
<br />
{%- endmacro %}
