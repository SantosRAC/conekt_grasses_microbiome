<div class="modal-header">
<h4 class="modal-title" id="myModalLabel"><strong>HRR</strong> or Highest Reciprocal Rank</h4>
</div>
<div class="modal-body" syle="width:700px;height:200px">
    Ranking genes based on coexpression isn't symmetrical. To combine the rank A -> B and the reverse rank B -> A into
    a single value, the highest of those ranks is selected.
    <p>HRR(A, B) = max( Rank(A -> B), Rank(B -> A) )</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
