<div class="modal-body" syle="width:700px;height:200px">
    <p>Tau (&tau;) is a measure, ranging from 0 to 1 indicating how specific a gene is expressed. Genes that are expressed under specific conditions have a high tau, genes with
    ubiquitous expression have low tau.</p>

    <p>An application of tau is shown in <strong>Yanai <em>et al.</em> 2005</strong> <a href="http://bioinformatics.oxfordjournals.org/content/21/5/650.long" class="badge">here</a></p>
